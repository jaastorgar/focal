{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña | FOCAL</title>
  <link rel="icon" href="{% static 'inventario/img/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'registration/css/form.css' %}">
</head>
<body>
  <div class="login-container">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecerla.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" class="btn-submit">Enviar enlace</button>
    </form>
    <div class="login-links">
      <a href="{% url 'login' %}">Volver a iniciar sesión</a>
    </div>
  </div>
</body>
</html>
