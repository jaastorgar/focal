{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | FOCAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'inventario/img/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'inventario/css/home.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">FOCAL</div>
    <ul class="navbar-menu">
      <li><a href="{% url 'inventario' %}" class="btn-accion">Inventario</a></li>
      <li>
        <a href="#" class="disabled-link" onClick="return false;" title="Disponible próximamente">
          Reportes
        </a>
      </li>
      <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
    </ul>
  </nav>

  <main class="dashboard-container">
    <h1 class="dashboard-title">Resumen General</h1>

    <section class="dashboard-metrics">
      <div class="metric-card">
        <h2>Productos Totales</h2>
        <p id="total-productos">0</p>
      </div>
      <div class="metric-card">
        <h2>Stock Disponible</h2>
        <p id="stock-total">0</p>
      </div>
      <div class="metric-card">
        <h2>Lotes Activos</h2>
        <p id="lotes-activos">0</p>
      </div>
    </section>

    <section class="dashboard-graphs">
      <h2 class="section-title">Distribución de Stock por Producto</h2>
      <canvas id="graficoStockPorCategoria"></canvas>
    </section>
  </main>

  <!-- JS del Dashboard -->
  <script src="{% static 'inventario/js/home.js' %}"></script>
</body>
</html>
